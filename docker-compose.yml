
version: '3.8'
services:
      mysql:
        image: mysql:5.7
        container_name: mysql_container
        environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
          MYSQL_USER: user
          MYSQL_PASSWORD: password  
        ports:
          - "3306:3306"
        volumes:
          - mysql_data:/var/lib/mysql
        networks: 
          - my_network
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            interval: 30s
            timeout: 10s
            retries: 5
      springboot:
